# Site settings
baseURL = "https://donghoon.io/"
languageCode = "en-us"
title = "Donghoon Shin"
theme = "forty"

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

# Enter your disqus shortname to enable comments
disqusShortname = ""

[params]
  # You can use Markdown syntax for urls [text](//url.to/source)
  # To create multi-line text in strings use the """example Text""" format
  #
  # All icons using Fontawesome's icon font. Look at fontawesome.io/icons
  # for more icons. The icons are represented by their corresponding
  # CSS class.

  # Provide your metadata here.
  name = "Donghoon Shin"
  description = "Undergraduate student @ SNU ECE/HCI"

  # Link custom assets relative to /static
  custom_css = []
  custom_js  = []
  favicon    = "favicon.ico"

  # Just a custom image variable, please define it in .md files for content.
  image = ""

  # 404 error customization
  [params.error404]
    heading = "Page couldn't be found"
    text = "Please visit [this page](/)"

  # Navigation Section
  [params.navigation]
    title = "Donghoon"
    subtitle = "Shin"
    menu = "Menu"
    # Optional logo as brand stored in img/
    # logo = "logo.png"

    [[params.navigation.links]]
      name = "Home"
      url = "#"

    [[params.navigation.links]]
      name = "About me"
      url = "about"

    [[params.navigation.links]]
      name = "Projects"
      url = "projects"

    [[params.navigation.links]]
      name = "Swift development"
      url = "swift"

    [[params.navigation.links]]
      name = "Blog"
      url = "blog"


    # Add custom links here by uncommenting code below. To remove links just delete
    # the [[params.navigation.links]] map associated with that link. Copy and paste
    # code below if you need more links. Buttons work in the same way.
    # [[params.navigation.links]]
    #    name = "NameOfLink"
    #    url = "UrlOfLink"

    # Button Style 1
    [[params.navigation.button1]]
      name = "Curriculum Vitae"
      url = "donghoonshin_cv.pdf"

    # Button Style 2
    [[params.navigation.button2]]
      name = "HCI+d Lab."
      url = "http://hcid.snu.ac.kr"


  # Banner section
  [params.banner]
    # To change the background image on the homepage banner, replace 'banner.jpg' in
    # the 'static/img' folder.
    title = "Donghoon Shin | 신동훈 | 申潼勳"
    subtitle = "Undergraduate student @ Dept. of ECE / HCI, Seoul National University"
    buttonText = "Learn more"


  # Tiles Section
  [params.tiles]
    enable = true
    # Display your showcases here.
    
    [[params.tiles.showcase]]
      title = "Projects"
      subtitle = "Ongoing/previous projects"
      image = "project.jpg"
      url = "projects"

    [[params.tiles.showcase]]
      title = "About me"
      subtitle = "Education/Publication"
      image = "bike.jpg"
      url = "about"

    [[params.tiles.showcase]]
      title = "Swift development"
      subtitle = "iOS/MacOS development"
      image = "code.jpg"
      url = "swift"

    [[params.tiles.showcase]]
      title = "Blog"
      subtitle = "Personal blog"
      image = "blog.jpg"
      url = "blog"



    # You can make more showcases by copy and pasting the code above

  [params.blog]
    # All blogs defined in their own files. You can find example blogs
    # at 'exampleSite/content/blogs'. Copy the 'blogs' folder into the 'content' directory
    # at the root of this Hugo site.
    # For more informtion take a look at the README.
    # To add more blogs just copy and paste the code.

  # Section Type Two
  [params.two]
    enable = true
    title = "Who am I?"
    subtitle = """I am majoring in Electrical & Computer Engineering, Human-Computer Interaction at Seoul National University.
    Currently, I am working at HCI+d lab as an undergraduate research intern advised by prof. Joonhwan Lee. My projects focus on making diverse people more accessible to
    computing technologies (Accessibility) and dealing interpersonal issues with a conversational agent.
    """
    buttonText = "About me"
    url = "about"


  # Contact section
  [params.contact]
    enable = false
    buttonSend = "Send message"
    buttonClear = "Clear"

    # Since this template is static, the contact form uses www.formspree.io as a
